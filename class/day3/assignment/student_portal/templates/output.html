<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Data</title>
  </head>
  <body>
    <h2>Student Data</h2>

    <table border="1">
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Date of Birth</th>
        </tr>
      </thead>
      <tbody>
        {% for student in data %}
        <tr>
          <td>{{ student.f_name }}</td>
          <td>{{ student.l_name }}</td>
          <td>{{ student.dob }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    <a href="https://www.google.com" target="_blank">
      <button type="button">Google jana hai</button>
    </a>
    <a href="{% url 'index' %}">
      <button type="button">Add new Student Data</button>
    </a>
  </body>
</html>
